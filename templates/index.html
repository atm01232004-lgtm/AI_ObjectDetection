<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nhận Diện AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="bg-canvas"></canvas>

    <div class="app-container">
        <header class="header">
            <a href="/" class="logo-area">
                <i class="fas fa-brain fa-2x"></i>
                <h1>AI Vision Pro</h1>
            </a>

            <div class="header-actions">

                <a href="/" title="Trang chủ" class="nav-btn {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                </a>

                <a href="/camera" title="Camera AI" class="nav-btn {% if request.path == '/camera' %}active{% endif %}">
                    <i class="fas fa-camera"></i>
                </a>

                <a href="/statistics" title="Lịch sử nhận diện" class="nav-btn {% if request.path == '/statistics' %}active{% endif %}">
                    <i class="fas fa-list-alt"></i> </a>

                <div class="divider"></div>

                <span class="user-info">Xin chào, <b>{{ username }}</b></span>

                <button class="nav-btn" title="Cài đặt">
                    <i class="fas fa-cog"></i>
                </button>

                <a href="/logout" title="Đăng xuất" class="nav-btn" style="color: #ef4444;">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>

        <main class="main-grid">
            <section class="left-panel">
                <h2 class="page-title">Nhận diện vật thể</h2>

                <div class="upload-area" id="drop-area">
                    <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">

                    <label class="upload-label" id="upload-label" for="fileElem">
                        <div id="preview-container">
                            <i class="fas fa-plus fa-3x"></i>
                            <p>Tải ảnh lên</p>
                        </div>
                    </label>

                    <div id="image-view-wrapper" class="hidden">
                        <button class="btn-close-img" onclick="removeImage()" title="Xóa ảnh">
                            <i class="fas fa-times"></i>
                        </button>
                        <img id="image-preview" src="" alt="Preview">
                    </div>
                </div>

                <button class="btn-primary" onclick="startRecognition()">
                    <i class="fas fa-search"></i> Nhận dạng
                </button>
            </section>

            <section class="right-panel">
                <h3>Kết quả nhận diện</h3>
                <div class="result-box" id="result-box">
                    <div class="placeholder-text">Kết quả sẽ hiện ở đây...</div>
                    <div class="loader hidden" id="loader"></div>
                    <div class="result-image-container hidden" id="res-img-cont">
                        <img id="output-image" src="">
                    </div>
                    <div class="result-text-container hidden" id="output-text"></div>
                </div>

                <div class="action-buttons">
                    <button class="btn-secondary" onclick="triggerChangeImage()">
                        <i class="fas fa-sync-alt"></i> Đổi ảnh khác
                    </button>
                </div>
            </section>

        </main>

        <footer class="footer-decoration">
            <div class="wave"></div>
            <div class="wave"></div>
            <p>Hệ thống sẵn sàng xử lý dữ liệu...</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='background.js') }}"></script>
</body>
</html>
